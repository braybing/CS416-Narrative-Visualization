<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Brayden Bingham CS416 Narrative Visualization</title>
<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
<style></style>
</head>
<body>

<div class="grid-container">
	<div class="item1">
		<div class="left-box">
			<p class="title-p">What is the trend predicting...</p>			
			<p class="subtitle-p"></p>
		</div>
		<div class="right-box">
			<p class="subtitle-p">Data displayed below was gathered from</p>
			<a href="https://ourworldindata.org/happiness-and-life-satisfaction" class="subtitle-a">Our World in Data</a>
		</div>
	</div>

	<div class="item2">
		<div class="legend-box">
			<fieldset>
            <legend> Legend </legend>
			<ul class="legend">
				<li><span class="line0"></span> Satisfaction Rating</li>
				<li><span class="line1"></span> GDP (10K)</li>
				<li><span class="line2"></span> Population (100M)</li>
			</ul>
            </fieldset>
		</div>
		<div class="button-box">
            <fieldset>
            <legend>Controls</legend>
			<div class="btn-group">
				<button onclick = "window.location.href='https://braybing.github.io/CS416-Narrative-Visualization/index-1.html';"> First</button>
				<button onclick = "window.location.href='https://braybing.github.io/CS416-Narrative-Visualization/index-2.html';"> Second</button>
				<button onclick = "window.location.href='https://braybing.github.io/CS416-Narrative-Visualization/index-3.html';"> Third</button>
				<button onclick = "window.location.href='https://braybing.github.io/CS416-Narrative-Visualization/index-4.html';"> Finally</button>
                <button onclick = "window.location.href='https://braybing.github.io/CS416-Narrative-Visualization/index.html';"> Restart</button>
			</div>
            </fieldset>
		</div>
	</div>

	<div id="container" class="svg-container"></div>  
</div>
<script>

//------------------------1. PREPARATION-------------------------//
//-----------------------------SVG-------------------------------//
var width = d3.select("div#container").style('width');
width = parseInt(width) * 0.8;
var height = d3.select("div#container").style('width');
height = parseInt(height) * 0.35;

var margin = 0;
var padding = 0;
var adj = 30;

//----------------------------SCALES-----------------------------//
var xScale = d3.scaleLinear().rangeRound([0,width]);
var yScale = d3.scaleLinear().rangeRound([height, 0]);
xScale.domain([(2010),(2023)]);
yScale.domain([(0),(11)]);

//-----------------------------AXES------------------------------//
var yaxis = d3.axisLeft()
    .ticks(12)
    .scale(yScale);

var xaxis = d3.axisBottom()
    .ticks(12)
    .tickFormat(d3.format("d"))
    .scale(xScale);

//----------------------------LINES------------------------------//
let id = 0;
var ids = function () {
    return "line-"+id++;
}

var line = d3.line()
    .x(function(d) { return xScale(d.date); })
    .y(function(d) { return yScale(d.measurement); });

//---------------------------TOOLTIP----------------------------//
var tooltip = d3.select("div#container").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0)
    .style("position", "absolute");

// adding svg
var svg = d3.select("div#container").append("svg")
    .attr("preserveAspectRatio", "xMinYMin meet")
    .attr("viewBox", "-"
          + adj + " -"
          + adj + " "
          + (width + adj *3) + " "
          + (height + adj*3))
    .style("padding", padding)
    .style("margin", margin)
    .classed("svg-content", true);


var dataset = d3.csv("data/dataAll.csv");
dataset.then(function(data) {
   var slices = data.columns.slice(1).map(function(id) {
       return {
           id: id,
           values: data.map(function(d){
               return {
                   date: +d.Year,
                   measurement: +d[id]
               };
           })
       };
   });

   
//-------------------------2. DRAWING----------------------------//

//-----------------------------AXES------------------------------//
svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xaxis);

svg.append("g")
    .attr("class", "axis")
    .call(yaxis);

//----------------------------LINES------------------------------//
var lines = svg.selectAll("lines")
    .data(slices)
    .enter()
    .append("g");

    lines.append("path")
    .attr("class", ids)
    .attr("d", function(d) { return line(d.values); });

lines.append("text")
    .attr("class","serie_label")
    .datum(function(d) {
        return {
            id: d.id,
            value: d.values[d.values.length - 1]}; })
    .attr("transform", function(d) {
            return "translate(" + (xScale(d.value.date) + 10)  
            + "," + (yScale(d.value.measurement) + 5 ) + ")";})
    .attr("x", 5)
    .text(function(d) { return d.id; });

// --------------------------POINTS------------------------------//
lines.selectAll("points")
    .data(function(d) {return d.values})
    .enter()
    .append("circle")
    .attr("cx", function(d) { return xScale(d.date); })      
    .attr("cy", function(d) { return yScale(d.measurement); })    
    .attr("r", 2)
    .attr("class","point")
    .style("opacity", 1);

// --------------------------Events--------------------------------//
lines.selectAll("circles")
    .data(function(d) { return(d.values); } )
    .enter()
    .append("circle")
    .attr("cx", function(d) { return xScale(d.date); })      
    .attr("cy", function(d) { return yScale(d.measurement); })    
    .attr('r', 10)
    .style("opacity", 0)

// current code
    lines.selectAll("circles")
    .data(function(d) { return(d.values); })
    .enter()
    .append("circle")
    .attr("cx", function(d) { return xScale(d.date); })      
    .attr("cy", function(d) { return yScale(d.measurement); })    
    .attr('r', 10)
    .style("opacity", 0)
    .on('mouseover', function(d) {
        tooltip.transition()
            .delay(30)
            .duration(200)
            .style("opacity", 1);

        tooltip.html(d.measurement)
        .style("left", (d3.event.pageX + 5) + "px")
        .style("top", (d3.event.pageY - 25) + "px");
    
var selection = d3.select(this).raise();

        selection
            .transition()
            .delay("20")
            .duration("200")
            .attr("r", 6)
            .style("opacity", 1)
            .style("fill","#ed3700");
        })     

    .on("mouseout", function(d) {      
        tooltip.transition()        
        .duration(100)      
        .style("opacity", 0);  

        //add this        
        var selection = d3.select(this);

        selection
            .transition()
            .delay("20")
            .duration("200")
            .attr("r", 10)
            .style("opacity", 0);
        });
});

</script>
</body>
